<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92aa46a256.js" crossorigin="anonymous"></script>
    <title>BOX</title>
</head>
<body>
    <header id="topbar">
        <nav id="navbar">
            <div class="brand-logo">
                <img src="box-logo.png" alt="" class="nav-items brand">
            </div>
            <div class="menu-items">
                <a href="#" class="nav-items menu-links active">Plans</a>
                <a href="#" class="nav-items menu-links">Blog</a>
                <a href="#" class="nav-items menu-links">Job</a>
                <a href="#" class="nav-items menu-links">Features</a>
            </div>

            <div class="sign-in">
                <button class="nav-items sign-in-btn">Sign In</button>
                <i class="fas fa-user-circle user-logo"></i>
                <i class="fas fa-bars hamburger"></i>
            </div>
        </nav>

        <main>

            <section id="landing">
                <div class="row">
                    <div class="col-2 feature">
                        <button class="feature-btn btn">
                            New Feature
                        </button>
                        <div class="title-wrapper btn">
                            <h1 class="feature-title">
                                create your custom workspace.
                            </h1>
                            <p class="feature-para">
                                For each execution of a Job.
                            </p>
                        </div>
                        <button class="getting-started-btn btn">
                            getting started
                        </button>
                        
                        <div class="page-slide">
                            <div class="arrows-wrapper">
                                <div>
                                    <i class="fas fa-long-arrow-alt-left left arrow"></i>
                                </div>
                                <div>
                                    <i class="fas fa-long-arrow-alt-right arrow right"></i>
                                </div>
                            </div>

                            <div class="page-details">
                                <p class="pg-no">
                                    01.
                                </p>
                                <p class="pg-desc">
                                    creative<br> workspace vol. 2
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2 feature-img">
                        <img src="landing-section.png" alt="">
                    </div>
                </div>
                
            </section>

        </main>
    </header>
</body>
</html>
